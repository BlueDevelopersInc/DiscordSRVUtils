
plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
    id 'maven-publish'
}
shadowJar {
    classifier ''
    relocate 'com.vdurmont', "tech.bedev.discordsrvutils.dependecies.emoji-java"
    relocate 'org.bstats', "tech.bedev.discordsrvutils.dependecies.bstats"
    relocate 'space.arim.dazzleconf', "tech.bedev.discordsrvutils.dependecies.dazzleconf"
    relocate 'com.zaxxer', "tech.bedev.discordsrvutils.dependecies.hikariCP"
    relocate 'org.hsqldb', "tech.bedev.discordsrvutils.dependecies.hsqldb"
    relocate 'org.mariadb.jdbc', "tech.bedev.discordsrvutils.dependecies.mariadb"
    relocate 'org.yaml', "tech.bedev.discordsrvutils.dependecies.yaml"
}
build.finalizedBy shadowJar

repositories {
    mavenLocal()
    jcenter()
    maven {
        url = uri('https://nexus.vankka.dev/repository/maven-public/')
    }
    maven {
        url = uri('http://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.codemc.org/repository/maven-public')
    }

    maven {
        url = uri('https://ci.ender.zone/plugin/repository/everything/')
    }

    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://nexus.scarsz.me/content/groups/public/')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'com.vdurmont:emoji-java:5.1.1'
    implementation 'org.yaml:snakeyaml:1.27'
    implementation 'space.arim.dazzleconf:dazzleconf-ext-snakeyaml:1.2.0-SNAPSHOT'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.hsqldb:hsqldb:2.3.2'
    implementation 'org.bstats:bstats-bukkit:1.7'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.0'
    compileOnly 'net.ess3:EssentialsX:2.17.2'
    compileOnly 'org.spigotmc:spigot-api:1.16.3-R0.1-SNAPSHOT'
    compileOnly 'com.github.DevLeoko:AdvancedBan:b4bbb6a'
    compileOnly 'com.discordsrv:discordsrv:1.23.0'
    compileOnly 'me.clip:placeholderapi:2.10.10'
}

group = 'me.bluetree.discordsrvutils'
version = '1.2.0'
description = 'DiscordSRVUtils'
compileJava.options.encoding 'UTF-8'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}